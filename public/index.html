<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- link to font  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />


  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2 class="new-tweet-header">Compose Tweet</h2>
      <form method="POST" action="/tweets/"></form>
      <textarea class="new-tweet-text" placeholder="What are you humming about?"></textarea>
      <div class="new-tweet-footer">
        <input type="submit" value="Tweet">
        <span id="counter">140</span>
      </div>
    </section>
    <!-- tweets containers -->
    <article class="tweet-container">
      <header class="tweet-container-header">
        <img class="image" src="https://upload.wikimedia.org/wikipedia/en/7/70/George_Costanza.jpg">
        <h2 class="name">Bill Fieldz</h2>
        <h4 class="twitterhandle">@hiimbillfiedlz</h4>
      </header>
      <section>
        <p>
          tweettweettweettweettweettweettweettweettweettweet
        </p>
      </section>
      <footer>
        10 days ago
      </footer>
    </article>

  </main>


  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>

</html>
