<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <!-- link to font  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <button id="compose-button" type="submit" value="compose">Compose</button>
    </span>
  </nav>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet-container">
      <div class="error-message"></div>
      <h2 class="new-tweet-header">Compose Tweet</h2>
      <form id="new-tweet" method="POST" action="/tweets">
        <textarea id="new-tweet-text" name="text" placeholder="What are you humming about?"></textarea>
        <div class="new-tweet-footer">
          <input type="submit" value="Tweet">
          <span id="counter">140</span>
        </div>
      </form>
    </section>
    <!-- tweets containers -->
    <article class="alltweetscontainer">
    </article>
  </main>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/button.js"></script>
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</body>

</html>
